<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score-Keeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="">
                        </figure>

                        <header class="card-header">
                            <p class="card-header-title">
                                PING-PONG Score Card
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>

                        <div class="card-content">
                            <div class="content">
                                <h1 class="table is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use button below to keep scoring</p>

                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button id="player1" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="player2" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="keeper.js" async defer></script>
</body>

</html>
